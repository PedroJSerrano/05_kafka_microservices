spring.application.name=shipments_microservice
server.port=8082

# Datos de conexion a BBDD
spring.r2dbc.url=r2dbc:mysql://localhost:3306/orders_transport
spring.r2dbc.username=root
spring.r2dbc.password=root

# Configuraci\u00F3n de Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
# URL JDBC para Liquibase (\u00A1IMPORTANTE: usa jdbc: y el puerto 3306!)
spring.liquibase.url=jdbc:mysql://localhost:3306/orders_transport
spring.liquibase.user=root
spring.liquibase.password=root
spring.liquibase.contexts=dev,local

# Propiedades para el Consumer de Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
kafka.topic=topicOrders
