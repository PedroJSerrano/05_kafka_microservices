spring.application.name=shipments_microservice
server.port=8082

# Configuración de H2 Database para tests con R2DBC
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=
spring.r2dbc.initial-sql=classpath:/schema.sql

# Propiedades de Spring Data R2DBC (no son de Hibernate)
spring.data.r2dbc.repositories.autowire-candidates=true

# Propiedades para el Consumer de Kafka
kafka.topic=topicOrders